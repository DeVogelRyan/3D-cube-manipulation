<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>3D cube manipulation </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/three.css">
    <script src="https://kit.fontawesome.com/d35e422033.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="info">
        <p>For the best performance you will need to open this on a laptop/pc</p>
        <p>Press the arrow keys to move the cube to the left or to the right or up and down</p>
        <p>To make the cube spin faster press A</p>
        <p>To make the cube spin slower press Z</p>
        <input type="color" id="color" name="color"
           value="#b96d5d">
        <label>Pick color of the cube</label>
        <p>Press H to toggle this menu</p>
    </div>

    <div id="controls">
        <div id="up"><i class="fas fa-arrow-up"></i></div>
        <div id="right"><i class="fas fa-arrow-right"></i></div>
        <div id="down"><i class="fas fa-arrow-down"></i></div>
        <div id="left"><i class="fas fa-arrow-left"></i></div>
        
    </div>

    <script src="js/three.js"></script>
    <script src="js/three_script.js"></script>
</body>

</html>
